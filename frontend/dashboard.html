<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Người thuê</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="navbar"></header>
    <main class="container">
      <section class="section">
        <h2>Yêu cầu thuê của tôi</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Phòng/Nhà</th>
              <th>Lời nhắn</th>
              <th>Gửi lúc</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="req-tbody"></tbody>
        </table>
      </section>
      <section class="section">
        <h2>Hợp đồng của tôi</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Phòng/Nhà</th>
              <th>Giá thuê/tháng</th>
              <th>Thời gian</th>
              <th>Trạng thái</th>
              <th>Liên kết</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="contract-tbody"></tbody>
        </table>
      </section>
      
      <!-- Thêm note để chuyển hướng user đến profile -->
      <section class="section">
        <div style="text-align: center; padding: 2rem; background: var(--bg-secondary); border-radius: 8px; margin-top: 2rem;">
          <h3 style="color: var(--text-primary); margin-bottom: 1rem;">Cập nhật thông tin cá nhân</h3>
          <p style="color: var(--text-secondary); margin-bottom: 1rem;">
            Để cập nhật thông tin cá nhân, vui lòng truy cập trang hồ sơ của bạn.
          </p>
          <a href="profile.html" class="btn btn-primary">
            <i class="fas fa-user-edit"></i> Đi đến trang hồ sơ
          </a>
        </div>
      </section>
    </main>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tenant.js"></script>
  </body>
</html>
