<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Người thuê</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="navbar"></header>
    <main class="container">
      <section class="section">
        <h2>Yêu cầu thuê của tôi</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Phòng/Nhà</th>
              <th>Lời nhắn</th>
              <th>Gửi lúc</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="req-tbody"></tbody>
        </table>
      </section>
      <section class="section">
        <h2>Hợp đồng của tôi</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Phòng/Nhà</th>
              <th>Giá thuê/tháng</th>
              <th>Thời gian</th>
              <th>Trạng thái</th>
              <th>Liên kết</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="contract-tbody"></tbody>
        </table>
      </section>
      <section class="section">
        <h2>Hồ sơ cá nhân</h2>
        <form id="profileForm" style="max-width: 600px">
          <!-- Thông tin cơ bản -->
          <div style="margin-bottom: 2rem;">
            <h3 style="color: var(--text-primary); margin-bottom: 1rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem;">Thông tin cơ bản</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
              <div>
                <label>Họ và tên</label>
                <input class="input" id="fullName" />
              </div>
              <div>
                <label>Điện thoại</label>
                <input class="input" id="phone" />
              </div>
            </div>
            <label>Email (không thể đổi)</label>
            <input class="input" id="email" disabled />
            <label>Số CCCD/CMND</label>
            <input class="input" id="idNumber" placeholder="Nhập số căn cước/chứng minh thư" />
            <label>Địa chỉ thường trú</label>
            <input class="input" id="address" placeholder="Nhập địa chỉ thường trú" />
          </div>
          
          <!-- Thông tin nghề nghiệp -->
          <div style="margin-bottom: 2rem;">
            <h3 style="color: var(--text-primary); margin-bottom: 1rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem;">Thông tin nghề nghiệp</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
              <div>
                <label>Nghề nghiệp</label>
                <input class="input" id="occupation" placeholder="Ví dụ: Kỹ sư IT, Giáo viên..." />
              </div>
              <div>
                <label>Nơi làm việc</label>
                <input class="input" id="workplace" placeholder="Tên công ty/cơ quan" />
              </div>
            </div>
          </div>
          
          <!-- Thông tin liên hệ khẩn cấp -->
          <div style="margin-bottom: 2rem;">
            <h3 style="color: var(--text-primary); margin-bottom: 1rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem;">Liên hệ khẩn cấp</h3>
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 1rem;">
              <div>
                <label>Họ tên người liên hệ</label>
                <input class="input" id="emergencyContact" placeholder="Tên người thân/bạn bè" />
              </div>
              <div>
                <label>Số điện thoại</label>
                <input class="input" id="emergencyPhone" placeholder="Số điện thoại" />
              </div>
              <div>
                <label>Mối quan hệ</label>
                <input class="input" id="emergencyRelationship" placeholder="Cha, Mẹ, Anh/Chị..." />
              </div>
            </div>
          </div>
          
          <button class="btn btn-primary" type="submit" style="width: 100%;">
            <i class="fas fa-save"></i> Lưu thông tin
          </button>
        </form>
      </section>
    </main>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tenant.js"></script>
  </body>
</html>
