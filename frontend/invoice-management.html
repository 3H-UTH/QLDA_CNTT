<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý hóa đơn - 3H Rental</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="navbar"></header>
    <main class="container">
      <!-- Invoice Generation Section -->
      <section class="section">
        <h2>Tạo hóa đơn tự động</h2>
        <form id="invoiceGenerateForm" style="max-width: 600px">
          <div class="grid" style="grid-template-columns: repeat(2, 1fr)">
            <div>
              <label>Hợp đồng</label>
              <select class="input" id="contractSelect" required>
                <option value="">Chọn hợp đồng...</option>
              </select>
            </div>
            <div>
              <label>Kỳ thanh toán (YYYY-MM)</label>
              <input class="input" type="text" id="period" pattern="[0-9]{4}-[0-9]{2}" 
                     placeholder="2025-08" required />
            </div>
            <div>
              <label>Phí dịch vụ (VND)</label>
              <input class="input" type="number" id="serviceCost" value="0" min="0" />
            </div>
            <div>
              <label>Số ngày thanh toán</label>
              <input class="input" type="number" id="dueDays" value="30" min="1" max="90" />
            </div>
          </div>
          <div class="toolbar">
            <button class="btn" type="submit">Tạo hóa đơn</button>
            <button class="btn secondary" type="reset">Làm mới</button>
          </div>
        </form>
      </section>

      <!-- Invoice List Section -->
      <section class="section">
        <h2>Danh sách hóa đơn</h2>
        
        <!-- Filters -->
        <div class="filters" style="margin-bottom: 1rem;">
          <div class="grid" style="grid-template-columns: repeat(4, 1fr); gap: 1rem;">
            <div>
              <label>Lọc theo hợp đồng</label>
              <select class="input" id="filterContract">
                <option value="">Tất cả hợp đồng</option>
              </select>
            </div>
            <div>
              <label>Lọc theo kỳ</label>
              <input class="input" type="text" id="filterPeriod" placeholder="2025-08" />
            </div>
            <div>
              <label>Lọc theo trạng thái</label>
              <select class="input" id="filterStatus">
                <option value="">Tất cả trạng thái</option>
                <option value="UNPAID">Chưa thanh toán</option>
                <option value="PAID">Đã thanh toán</option>
                <option value="OVERDUE">Quá hạn</option>
              </select>
            </div>
            <div style="display: flex; align-items: end;">
              <button class="btn secondary" id="filterBtn">Lọc</button>
              <button class="btn secondary" id="clearFilterBtn" style="margin-left: 0.5rem;">Xóa lọc</button>
            </div>
          </div>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Phòng</th>
              <th>Người thuê</th>
              <th>Kỳ</th>
              <th>Tổng tiền</th>
              <th>Trạng thái</th>
              <th>Ngày đến hạn</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="invoice-tbody"></tbody>
        </table>
      </section>

      <!-- Invoice Details Modal -->
      <div id="invoiceModal" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Chi tiết hóa đơn</h3>
            <span class="close" id="closeModal">&times;</span>
          </div>
          <div class="modal-body">
            <div id="invoiceDetails"></div>
          </div>
          <div class="modal-footer">
            <button class="btn secondary" id="printInvoice">In hóa đơn</button>
            <button class="btn" id="closeModalBtn">Đóng</button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/invoice-management.js"></script>
  </body>
</html>
