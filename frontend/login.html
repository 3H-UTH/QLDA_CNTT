<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập - 3H Rental</title>
    <meta name="description" content="Đăng nhập vào tài khoản 3H Rental để quản lý và thuê phòng trọ." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <header id="navbar"></header>
    <main class="container">
      <section class="section" style="max-width: 480px; margin: 3rem auto; padding: 2rem;">
        <!-- Login Card -->
        <div style="background: var(--card-bg); border-radius: var(--radius-xl); padding: 3rem; box-shadow: var(--shadow-lg); border: 1px solid var(--border);">
          <!-- Header -->
          <div style="text-align: center; margin-bottom: 2rem;">
            <div style="background: linear-gradient(135deg, var(--primary), var(--accent-blue)); width: 4rem; height: 4rem; border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
              <i class="fas fa-sign-in-alt" style="color: white; font-size: 1.5rem;"></i>
            </div>
            <h2 style="margin-bottom: 0.5rem; color: var(--text-primary);">Chào mừng trở lại</h2>
            <p style="color: var(--text-muted); margin: 0;">Đăng nhập để tiếp tục với 3H Rental</p>
          </div>
          
          <!-- Login Form -->
          <form id="loginForm">
            <div class="form-group">
              <label style="color: var(--text-primary); font-weight: 600;">Tên đăng nhập</label>
              <input class="input" type="text" id="username" placeholder="Nhập tên đăng nhập của bạn" required />
            </div>
            
            <div class="form-group">
              <label style="color: var(--text-primary); font-weight: 600;">Mật khẩu</label>
              <div style="position: relative;">
                <input class="input" type="password" id="password" placeholder="Nhập mật khẩu" required />
                <button type="button" onclick="togglePassword('password')" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted); cursor: pointer;">
                  <i class="fas fa-eye" id="password-toggle"></i>
                </button>
              </div>
            </div>
            
            <button class="btn btn-primary" type="submit" style="width: 100%; margin-top: 1rem;">
              <i class="fas fa-sign-in-alt"></i>
              Đăng nhập
            </button>
          </form>
          
        
          <!-- Register Link -->
          <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
            <p style="color: var(--text-muted); margin-bottom: 0.5rem;">Bạn chưa có tài khoản?</p>
            <a href="register.html" class="btn btn-ghost" style="text-decoration: none;">
              <i class="fas fa-user-plus"></i>
              Đăng ký ngay
            </a>
          </div>
        </div>
      </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById('password-toggle');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }
      
      document.addEventListener("DOMContentLoaded", () => {
        const next = new URL(location.href).searchParams.get("next") || "index.html";
        
        qs("#loginForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          
          const submitBtn = e.target.querySelector('button[type="submit"]');
          const originalText = submitBtn.innerHTML;
          
          try {
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';
            submitBtn.disabled = true;
            
            const result = await login(
              qs("#username").value,
              qs("#password").value
            );
            
            console.log("Login completed:", result);
            
            // Show success and redirect
            submitBtn.innerHTML = '<i class="fas fa-check"></i> Thành công!';
            setTimeout(() => {
              // Add timestamp to force page refresh and navbar update
              const redirectUrl = next + (next.includes('?') ? '&' : '?') + '_t=' + Date.now();
              window.location.href = redirectUrl;
            }, 1000);
            
          } catch (err) {
            console.error("Form submission error:", err);
            
            // Reset button
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
            
            // Show error
            alert(err.message || 'Đăng nhập thất bại. Vui lòng thử lại.');
          }
        });
      });
    </script>
  </body>
</html>
