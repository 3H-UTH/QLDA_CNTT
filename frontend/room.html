<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chi tiết phòng - 3H Rental</title>
    <meta name="description" content="Xem chi tiết phòng cho thuê với đầy đủ thông tin, hình ảnh và tiện nghi." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
      .image-gallery {
        position: relative;
        max-width: 100%;
        margin-bottom: 1rem;
      }
      
      .gallery-main {
        position: relative;
        width: 100%;
        height: 400px;
        overflow: hidden;
        border-radius: var(--radius-lg);
      }
      
      .gallery-main img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }
      
      .gallery-main img.active {
        display: block;
      }
      
      .gallery-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        z-index: 10;
        transition: background 0.3s;
      }
      
      .gallery-nav:hover {
        background: rgba(0, 0, 0, 0.7);
      }
      
      .gallery-nav.prev {
        left: 10px;
      }
      
      .gallery-nav.next {
        right: 10px;
      }
      
      .gallery-indicators {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1rem;
      }
      
      .gallery-indicator {
        width: 60px;
        height: 60px;
        border-radius: var(--radius);
        overflow: hidden;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border-color 0.3s;
      }
      
      .gallery-indicator img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .gallery-indicator.active {
        border-color: var(--primary);
      }
      
      .gallery-counter {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: var(--radius);
        font-size: 0.875rem;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <header id="navbar"></header>
    <main class="container">
      <section class="section">
        <!-- Breadcrumb -->
        <nav class="breadcrumb" style="margin-bottom: 2rem;">
          <a href="index.html" style="color: var(--text-muted); text-decoration: none;">
            <i class="fas fa-home"></i> Trang chủ
          </a>
          <span style="color: var(--text-light); margin: 0 0.5rem;">></span>
          <span style="color: var(--text-secondary);">Chi tiết phòng</span>
        </nav>
        
        <div id="room-detail"></div>
      </section>
    </main>
    
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/room.js"></script>
  </body>
</html>
