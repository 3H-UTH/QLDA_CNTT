<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Quản lý</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="navbar"></header>
    <main class="container">
      <section class="section">
        <h2>Quản lý phòng/nhà</h2>
        <form id="roomForm">
          <input type="hidden" id="roomId" />
          <div class="grid" style="grid-template-columns: repeat(2, 1fr)">
            <div>
              <label>Tiêu đề</label><input class="input" id="title" required />
            </div>
            <div>
              <label>Khu vực</label
              ><input class="input" id="location" required />
            </div>
            <div>
              <label>Giá (VND/tháng)</label
              ><input class="input" type="number" id="price" required />
            </div>
            <div>
              <label>Trạng thái</label
              ><select class="input" id="status">
                <option value="available">available</option>
                <option value="occupied">occupied</option>
              </select>
            </div>
            <div style="grid-column: 1/-1">
              <label>Mô tả</label
              ><textarea class="input" id="description" rows="3"></textarea>
            </div>
          </div>
          <div class="toolbar">
            <button class="btn" type="submit">Lưu</button
            ><button class="btn secondary" type="reset">Làm mới</button>
          </div>
        </form>
        <table class="table">
          <thead>
            <tr>
              <th>Tiêu đề</th>
              <th>Khu vực</th>
              <th>Giá</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="room-tbody"></tbody>
        </table>
      </section>
      <section class="section">
        <h2>Yêu cầu thuê</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Phòng/Nhà</th>
              <th>Người thuê</th>
              <th>Lời nhắn</th>
              <th>Gửi lúc</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="req-tbody"></tbody>
        </table>
      </section>
      <section class="section">
        <h2>Hợp đồng</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Phòng/Nhà</th>
              <th>Người thuê</th>
              <th>Giá thuê/tháng</th>
              <th>Thời gian</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="contract-tbody"></tbody>
        </table>
      </section>
    </main>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
